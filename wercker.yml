box: golang:1.7

build:
  steps:
     # Store the original source dir so we can pass the file to deploy
    - script:
      name: provide chance for deployment
      code: |
        export ORG_SOURCE=$WERCKER_SOURCE_DIR

    - script:
      name: generate the new version
      code: export VERSION=$($ORG_SOURCE/gitversion --prefix v bump auto)

    - wercker/setup-go-workspace:
      package-dir: github.com/screwdriver-cd/launcher

    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go get -t ./...

    - wercker/golint

    - script:
      name: go test
      code: go test ./...

    - script:
      name: download git version
      code: |
        wget $(wget -q -O - https://api.github.com/repos/screwdriver-cd/gitversion/releases/latest \
          | awk '/browser_download_url/ { print $2 }' \
          | sed 's/"//g')
        chmod +x gitversion
        mv gitversion $ORG_SOURCE

    - script:
      name: go build
      code: |
        go build -a -o launch -ldflags "-X main.VERSION=$VERSION"
        mv launch $ORG_SOURCE

deploy:
  steps:
    # Add our deploy key to SSH
    - add-ssh-key:
      keyname: GIT_KEY

    - install-packages:
        packages: openssh-client

    # Add GitHub's SSH fingerprint to SSH known_hosts
    - add-to-known_hosts:
      hostname: github.com
      fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
      type: rsa

    - script:
      name: download git version
      code: |
        wget $(wget -q -O - https://api.github.com/repos/screwdriver-cd/gitversion/releases/latest \
          | awk '/browser_download_url/ { print $2 }' \
          | sed 's/"//g')
        chmod +x gitversion

    - script:
        name: get highest version from tags
        code: export VERSION=$(./gitversion --prefix v show)

    - script:
        name: add new tag
        code: git tag $VERSION

    - script:
        name: push newly added tag
        code: git push origin $VERSION

    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $VERSION

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: launch
        content_type: application/octet-stream
